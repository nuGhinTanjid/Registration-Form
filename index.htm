<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="reg_form">
            <div class="title">
                Registration Form
            </div>
            <form>
                <div class="formWrap">
                    <div class="input_grp">
                        <div class="inputWrap">
                            <label for="fname">First Name</label>
                            <input type="text" id="fname">
                        </div>
                        <div class="inputWrap">
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname">
                        </div>
                        <div class="inputWrap">
                            <label>Gender</label>
                            <ul>
                                <li>
                                    <label class="radioWrap">
                                        <input type="radio" name="gender" value="male" class="inputRadio" checked>
                                        <span>
                                            Male
                                        </span>

                                        <label class="radioWrap">
                                            <input type="radio" name="gender" value="female" class="inputRadio">
                                            <span>
                                                Female
                                            </span>


                                    </label>
                                </li>
                            </ul>
                        </div>
                        <div class="inputWrap">
                            <label for="city">City</label>
                            <input type="text" id="city">
                        </div>
                        <div class="inputWrap">
                            <label for="country">Country</label>
                            <input type="text" id="country">
                        </div>
                        <div class="inputWrap">
                            <input type="submit" value="Register Now" class="submitBtn">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
